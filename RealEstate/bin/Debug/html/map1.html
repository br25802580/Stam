    <script type="text/javascript">
        var directionsDisplay;
        var directionsService = new google.maps.DirectionsService();
        
        var origin = new google.maps.LatLng(32.116549,34.8405267);
        var destination = new google.maps.LatLng(32.116549,34.8405267);

		
        function initialize() {
		
//origin = new google.maps.LatLng(25.520581,-103.40607);
				    //destination = new google.maps.LatLng(position.coords.latitude +10,position.coords.longitude + 10);
 
            //directionsDisplay = new google.maps.DirectionsRenderer();
            var myOptions = {
                zoom: 6,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                center: origin
            }
            map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
            //directionsDisplay.setMap(map);
            var trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);

            //calcRoute();
            //directionsDisplay.setPanel(document.getElementById("directionsPanel"));
			     var image = {
          url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          // This marker is 20 pixels wide by 32 pixels high.
          size: new google.maps.Size(170, 170),
          // The origin for this image is (0, 0).
          origin: new google.maps.Point(50, 50),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(50, 132)
        };
		
		image='down2.png';
			  //var image = 'down2.png';
        var marker = new google.maps.Marker({
            position: origin,
           // map: map,
            icon: image,
            animation: google.maps.Animation.DROP,
            title: "Click for show the data hf fhg gfh gf gfh fhf fgf the client"
        });
		//var address = 'מיכה 7 בני ברק ישראל';
		 var address = ' תל אביב, רבינוביץ 51';
		 var  geocoder= new google.maps.Geocoder();
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            map.setCenter(results[0].geometry.location);
	map.setZoom(16);
            var marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location
            });
          } else {
            alert('לא אותר המיקום המבוקש');
          }
        });
          
        }

        function calcRoute() {
         
            var request = {
                origin: origin,
                destination: destination,
                // Note that Javascript allows us to access the constant
                // using square brackets and a string value as its
                // "property."
                travelMode: google.maps.TravelMode["DRIVING"]
            };
            directionsService.route(request, function (response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                }
            });
        }
      
    </script>
